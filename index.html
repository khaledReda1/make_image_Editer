<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edite image</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
            <img  id="img">
            <canvas id ="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input type="file" id="upload">
            </div>
        </div>
        <div class="filter">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="bu">Blur</label>
                    <input type="range" id="bu" step="0.1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="heu-rotate">Heu-rotate</label>
                    <input type="range" id="heu-rotate"  min="0" max="350" value="0">
                </li>
                <li>
                    <a download="true" id="download">Download</a>
                    <span onclick="resetValue()">Reset</span>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
